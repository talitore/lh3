services:
  postgres:
    image: postgres:17
    container_name: lh3_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    user: postgres

  web:
    build:
      context: ..
      dockerfile: docker/dev/Dockerfile
    container_name: lh3_web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
      RAILS_ENV: development
      # Skip credentials in development mode
      RAILS_DEVELOPMENT_SKIP_CREDENTIALS: 'true'
      VITE_APP_NAME: ${VITE_APP_NAME:-Cerulean}
      VITE_RUBY_HOST: 0.0.0.0
    ports:
      - '3000:3000'
      - '5173:5173'
    volumes:
      - ..:/rails:cached
      - node_modules:/rails/node_modules
      - bundle:/usr/local/bundle
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails server -b 0.0.0.0 & VITE_RUBY_HOST=0.0.0.0 bin/vite dev"
    tty: true
    stdin_open: true

volumes:
  postgres_data:
  node_modules:
  bundle:

{% extends 'base.html' %}

{% block title %}Manage Users - LH3{% endblock %}

{% block content %}
<div class="card">
    <h1>Manage Users</h1>

    <table class="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('auth.view_user', user_id=user.id) }}" class="button small">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block styles %}
<style>
    .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    .users-table th, .users-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .users-table th {
        background-color: var(--secondary-color);
        color: white;
    }

    .users-table tr:hover {
        background-color: rgba(0,0,0,0.02);
    }

    .button.small {
        padding: 0.25rem 0.5rem;
        font-size: 0.85rem;
    }
</style>
{% endblock %}
